publish_to: 'none'

version: 1.0.0+1 # Versió del projecte: 1.0.0, build número 1

environment:
  sdk: ^3.7.0 # Versió mínima del SDK de Dart requerida per al projecte

dependencies:
  flutter:
    sdk: flutter # Dependència bàsica de Flutter

