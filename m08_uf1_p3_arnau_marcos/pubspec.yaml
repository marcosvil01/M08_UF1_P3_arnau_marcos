  flutter_test:
    sdk: flutter # Dependència per executar tests en Flutter
  flutter_lints: ^5.0.0 # Lints estàndard per millorar la qualitat del codi

flutter:
  uses-material-design: true # Habilita l'ús del disseny Material Design a l'aplicació
  assets:
